<html lang="en-nz">

    <title>BlackJack by Deroman</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

  <body>
  
  <p>Thanks a lot to <a href="https://github.com/richardschneider">Richard Schneider</a> for his library <a href="https://github.com/richardschneider/cardsJS">cardsJs</a></p>
	<div class="container-fluid">
	
	

<div class="playerHand">
	<div class="hand hhand-compact active-hand" id="player">

  </div>
</div>

  <br><hr/><br>
  
  <button id="start" onclick="start()">Start</button>
  <button id="hit" display="none" onclick="hit()">Hit</button>
  <button id="double" display="none" onclick="double()">double</button>
  <button id="stand" display="none" onclick="stand()">Stand</button>
  <button id="doubl" display="none" onclick="doubl()">Double</button>
  
  <hr/>
  
  <p><button id="decrease" onclick="decreaseBet()">-1</button>Bet: <span id="bet">5</span> <button id="raise" onclick="raiseBet()">+1</button></p>
  <p>Money: <span id="money">5</span></p>
  <p>Your actual hand counts: <span id="count">0</span><span id="busted"></span></p>
  <p>The dealer hand counts: <span id="dealerCount">0</span></p>
  

<div class="dealerHand">
	<div class="hand hhand-compact active-hand" id="dealer">

  </div>
</div>



	</div>
	
	<script src="blackjack.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	</body>
